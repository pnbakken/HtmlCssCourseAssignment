       <main>
        <h1>Register New Account</h1>
            <form-field>
                <form action="register.html" method="POST" class="signup">
                    
                    <div>
                        <input type="text" name="full-name" id="full-name" class="cta input" placeholder="Full Name" />
                        <input type="email" name="email" id="email" class="cta input" placeholder="Email" />
                        
                        
                        <input type="password" name="password" id="password" class="cta input" placeholder="Password" />
                        <input type="password" name="password-confirm" id="password-confirm" class="cta input" placeholder="Confirm Password" />
                    </div>
                    <div>
                        <span class="accept"><label for="updates">Send me emails about updates and submission contests </label><input type="checkbox" id="updates" name="updates" class="checkmark"/></span>
                        <span class="accept"><label for="terms">I accept the <a href="#">Terms and Conditions</a> for membership </label><input type="checkbox" id="terms" name="terms" class="checkmark"/></span>
                    </div>
                    <input type="submit" name="submit" id="submit" class="cta" value="Submit" />
                    </form>
            </form-field>
        </main>
