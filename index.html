<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Square Eyes | Connecting Film Lovers</title>
</head>
<body>
    <header id="frontpage-header">
        <a href="main.html" id="frontpage-main-link">Home</a>
        <img src="./images/main_logo.png" alt="Square Eyes logo" id="frontpage-logo" />
        
        
    </header>
    <main id="frontpage">
        <section>
            <form method="POST" id="frontpage-login">
                <input type="email" name="email" id="login-email" placeholder="Email address"  class="cta" />
                <div class="frontpage-">
                    <input type="submit" name="signup" value="Sign Up" id="signup" class="cta" />
                    <input type="submit" name="login" value="Log In" id="login" class="cta" />
                </div>
                
            </form>        
        </section>
    </main>
</body>
</html>
